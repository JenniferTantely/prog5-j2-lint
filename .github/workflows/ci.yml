name: Java Linter

on:
  push:
  pull_request:

jobs:
  checkstyle:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Run Checkstyle
        run: mvn -B verify

      - name: Build project
        run: mvn -B package